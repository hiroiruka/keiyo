<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>形容詞活用表</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>形容詞活用表</h1>
    <div class="vertical-table">
        <div class="table-row">
            <div class="table-cell"></div>
            <div class="table-cell">基本形</div>
        </div>
        <div class="table-row">
            <div class="table-cell"></div>
            <div class="table-cell">語幹　　　(↓活用語尾)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-かろ</div>
            <div class="table-cell">未然形　　(　　ウ　　)　</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-か -っく -う</div>
            <div class="table-cell">連用形　　(タ,ナル,ゴザイマス)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-い</div>
            <div class="table-cell">終止形　　(言い切り　)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-い</div>
            <div class="table-cell">連体形　　(　　トキ　　)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-けれ</div>
            <div class="table-cell">仮定形　　(　　バ　　)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">〇</div>
            <div class="table-cell">命令形　　※存在しない</div>
        </div>
        <!-- 他の動詞の情報も同様に追加 -->
    </div>
    <p>　　・語幹だけの用法があります。</p>
    <p>　　＜例＞おお、寒い。⇒おお、寒。</p>
    <p>　　・形容詞の語幹に助動詞「そうだ」が続くこともあります。</p>
    <p>　　＜例＞　形容詞　楽しい⇒楽しそうだ</p>
    <p>　　　　　　形容詞　嬉しい⇒嬉しそうだ</p>
</body>
</html>
